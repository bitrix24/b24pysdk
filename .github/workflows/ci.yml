name: CI

on:
  push:
    branches: [ main, dev-*, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,test]

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Run tests
        run: |
          pytest tests/ -v --disable-warnings --maxfail=1

  docker-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CI Docker image
        run: |
          docker build -f docker/ci.Dockerfile -t b24pysdk-ci --build-arg PYTHON_VERSION=3.12 .

      - name: Run lint and tests in Docker
        run: |
          docker run --rm b24pysdk-ci
